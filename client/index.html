<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/src/assets/knowle-light-bckrnd1.svg"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knowle</title>

    <!-- Conditionally load the widget script only on the "test-widget" route -->
    <script type="module" crossorigin>
      const currentRoute = window.location.pathname;
      if (currentRoute === "/test-widget") {
        const script = document.createElement("script");
        script.type = "module";
        script.src = "./knowle-widget.js";
        script.async = true;
        document.head.appendChild(script);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" async src="src/main.tsx"></script>
  </body>
</html>
