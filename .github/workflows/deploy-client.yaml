name: Deploy client to AWS

on:
  # push:
  #   branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::195175520793:role/lambdaworks-bot-github-actions
          aws-region: us-east-1

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set env
        run: |
          cat << EOF >> .env
          VITE_API_URL=${{ secrets.VITE_API_URL }}
          VITE_FRONT_URL=${{ secrets.VITE_FRONT_URL }}
          VITE_CLIENT_ID=${{ secrets.VITE_CLIENT_ID }}
          VITE_DOMAINE=${{ secrets.VITE_CLIENT_ID }}
          VITE_STAGE=${{ secrets.VITE_CLIENT_ID }}
          EOF
          source .env

      - name: Build
        run: |
          cd ${{ secrets.PATH }}
          yarn install
          yarn vite build

      - name: Deploy to Amazon ECS service
        run: aws s3 sync ${{ secrets.PATH }}/dist/ s3://${{ secrets.BUCKET }}